version: '3.8'

services:
  api:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8081"
    volumes:
      - ./:/usr/src/botify/
    ports:
      - 8081:8081
    env_file:
      - ./botify/.env
    depends_on:
      - db
    networks:
      - db-net
  db:
    restart: always
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./botify/.env
    networks:
      - db-net
volumes:
  postgres_data:

networks:
  db-net:
    driver: bridge
