version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      - botify
  api:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput &&
             gunicorn botify.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./:/usr/src/botify/
    expose:
      - 8000
    env_file:
      - ./botify/.env
    networks:
      - botify



# create a network for the two services to communicate with each other
networks:
  default:
    external:
      name: botify

