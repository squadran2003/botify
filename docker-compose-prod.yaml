version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      - botify
    volumes:
      - static:/home/ubuntu/app/botify/botify/static/
  api:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput &&
             gunicorn botify.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./:/usr/src/botify/
    expose:
      - 8000
    env_file:
      - ./botify/.env
    networks:
      - botify

networks:
  botify:
    driver: bridge

volumes:
  static:


