{% extends 'index.html' %}
{% block media %}
<div class="container is-fluid">
  <div class="columns is-multiline">
    {% for song in songs %}
    <div class="column is-modile is-one-quarter">
        <div class="card is-half-tablet is-one-third-desktop">
            <div class="card-image">
              <figure class="image is-4by3">
                <a href="{% url 'songs:detail' song.id %}">
                  <img
                    src="{{song.thumbnail.url}}"
                    alt="Placeholder image"
                  />
                </a>
              </figure>
              <div class="card-content">
                <div class="media">
                  <div class="content">
                    <p>{{song.description}}</p>
                    <p><time datetime="2016-1-1">Uploaded on: {{ song.created_at }}</time></p>
                    <p>
                      <span class="fa fa-comment">12 comments</span>
                      <span class="fa fa-thumbs-up">12 likes</span></a>
                    </p>
                    {% if user.is_authenticated %}
                        <p>
                            <a href="" class="button is-light is-rounded"><span class="fa fa-edit"></span>Edit</a>
                            <a href="" class="button is-light is-rounded"><span class="fa fa-thumbs-up"></span>Like</a>
                            <a href="" class="button is-light is-rounded"><span class="fa fa-comment"></span>comment</a>
                        </p>
                    {% endif %}
                  </div>
              </div>
            </div>
          
    </div>
    {% endfor %}
</div>

</div>

{% endblock %}
