{% extends 'index.html' %}
{% block media %}
<div class="columns is-multiline">
    {% for song in songs %}
    <div class="column is-one-quarter">
        <div class="card m-2">
            <div class="card-content">
              <div class="content">
                <p>Title: {{ song.title }}</p>
                <p>Description: {{ song.description }}</p>
                <p>Uploaded by: {{song.artist.username}}</p>
                <audio controls>
                    <source src="{{ song.file.url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                {% if user.is_authenticated %}
                    <p>
                        <a href="" class="button is-light is-rounded"><span class="fa fa-edit"></span>Edit</a>
                        <a href="" class="button is-light is-rounded"><span class="fa fa-thumbs-up"></span>Like</a>
                        <a href="" class="button is-light is-rounded"><span class="fa fa-comment"></span>comment</a>
                    </p>
                {% endif %}
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
