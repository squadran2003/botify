{% extends 'base.html' %}
{% load static %}
{% block title %} Botifyapp | Login  {% endblock %}
{% block content %}
  <div class="columns">
    <div class="column">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {% if field.help_text %}<span class="tag is-white">{{field.help_text}}</span>{% endif %}{{ field }}
        {% endfor %}
        <div class="input-field col s12 mt-2">
          <button class="button is-dark" type="submit">Upload</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
